{% extends 'base.html' %}

{% block content %}
    

    <style>
        /* Styling the form container */
        .comment-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* Form input styling */
        .comment-form input,
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Button styling */
        .comment-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .comment-form button:hover {
            background-color: #0056b3;
        }

        /* Heading styling */
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;  /* Centering the header */
        }
    </style>

    <h2>Add a Comment</h2>
    
    <div class="comment-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Comment</button>
        </form>
    </div>
{% endblock %}
